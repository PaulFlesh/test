<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg">
        <div class="profile__info">
          <h2 class="profile__title">Жак-Ив&nbsp;Кусто</h2>
          <h2 class="profile__subtitle">Исследователь&nbsp;океана</h2>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/elements/el1.jpg" alt="">
            <div class="element__caption">
              <h4 class="element__name">Карачаевск</h4>
              <div class="element__like"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elements/el2.jpg" alt="">
            <div class="element__caption">
              <h4 class="element__name">Гора Эльбрус</h4>
              <div class="element__like"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elements/el3.jpg" alt="">
            <div class="element__caption">
              <h4 class="element__name">Домбай</h4>
              <div class="element__like"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elements/el4.jpg" alt="">
            <div class="element__caption">
              <h4 class="element__name">Гора Эльбрус</h4>
              <div class="element__like"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elements/el5.jpg" alt="">
            <div class="element__caption">
              <h4 class="element__name">Домбай</h4>
              <div class="element__like"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elements/el6.jpg" alt="">
            <div class="element__caption">
              <h4 class="element__name">Карачаево-Черкессия</h4>
              <div class="element__like"></div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Johnny Blade</p>
    </footer>
  </div>
</body>
</html>
