<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Проект Место">
    </header>
    <main class="content">
      <section class="profile">
        <button type="button" class="profile__avatar">
          <img class="profile__avatar-icon" src="<%=require('./images/avatar.jpg')%>">
        </button>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив&nbsp;Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь&nbsp;океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <!-- Сюда вставляются шаблоны -->
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Johnny Blade</p>
    </footer>
    <div class="popup popup_avatar">
      <div class="popup__container">
        <form class="form" name="avatar-info" action="index.html" method="post" novalidate>
          <h3 class="form__heading">Обновить аватар</h3>
          <fieldset class="form__input-container">
            <label class="form__field">
              <input type="url" class="form__item form__item_field_title" id="profile-avatar" name="profile-avatar" placeholder="Ссылка на аватар" required>
              <span id="profile-avatar-error" class="form__item-error"></span>
            </label>
            <button type="submit" class="form__submit-button form__submit-button_edit-avatar form__submit-button_disabled" disabled="true">Сохранить</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-button profile-close-btn" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_profile">
      <div class="popup__container">
        <form class="form" name="profile-info" action="index.html" method="post" novalidate>
          <h3 class="form__heading">Редактировать профиль</h3>
          <fieldset class="form__input-container">
            <label class="form__field">
              <input type="text" class="form__item form__item_field_title" id="profile-title" name="profile-title" value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="40" required>
              <span id="profile-title-error" class="form__item-error"></span>
            </label>
            <label class="form__field">
              <input type="text" class="form__item form__item_field_subtitle" id="profile-subtitle" name="profile-subtitle" value="Исследователь океана" placeholder="О себе" minlength="2" maxlength="200" required>
              <span id="profile-subtitle-error" class="form__item-error"></span>
            </label>
            <button type="submit" class="form__submit-button form__submit-button_edit-profile form__submit-button_disabled" disabled="true">Сохранить</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-button profile-close-btn" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_place">
      <div class="popup__container">
        <form class="form" name="element-creation" action="index.html" method="post" novalidate>
          <h3 class="form__heading">Новое место</h3>
          <fieldset class="form__input-container">
            <label class="form__field">
              <input type="text" class="form__item form__item_field_title" id="element-title" name="element-title" placeholder="Название" minlength="2" maxlength="30" required>
              <span id="element-title-error" class="form__item-error"></span>
            </label>
            <label class="form__field">
              <input type="url" class="form__item form__item_field_subtitle" id="element-image" name="element-image" placeholder="Ссылка на картинку" required>
              <span id="element-image-error" class="form__item-error"></span>
            </label>
            <button type="submit" class="form__submit-button form__submit-button_create-element form__submit-button_disabled" disabled="true">Создать</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-button place-close-btn" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__img-container">
        <img class="popup__pic" src="" alt="">
        <p class="popup__pic-caption"></p>       
        <button type="button" class="popup__close-button image-close-btn" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>
  <template id="element-template">
    <li class="element">
      <button type="button" class="element__bin"></button>
      <img class="element__image" src="" alt="">
      <div class="element__description">
        <h2 class="element__name"></h2>
        <div class="element__like-container">
          <button type="button" class="element__like"></button>
          <span class="element__like-count"></span>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
