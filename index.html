<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/russian_map.svg" alt="">
      <ul class="header__lang-links">
        <li class="header__list-item"><a class="links header__lang-link" href="#link">Ru</a></li>
        <li class="header__list-item"><a class="links header__lang-link" href="#link">En</a></li>
      </ul>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="../../../images/avatar.jpg">
        <div class="profile__info">
          <h2 class="profile__title">Жак-Ив&nbsp;Кусто</h2>
          <h2 class="profile__subtitle">Исследователь&nbsp;океана</h2>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li><img class="photo-grid__item" src="./images/photo-grid/grid1.jpg" alt=""></li>
          <li><img class="photo-grid__item" src="./images/photo-grid/grid2.jpg" alt=""></li>
          <li><img class="photo-grid__item" src="./images/photo-grid/grid3.jpg" alt=""></li>
          <li><img class="photo-grid__item" src="./images/photo-grid/grid4.jpg" alt=""></li>
          <li><img class="photo-grid__item" src="./images/photo-grid/grid5.jpg" alt=""></li>
          <li><img class="photo-grid__item" src="./images/photo-grid/grid6.jpg" alt=""></li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Johnny Blade</p>
    </footer>
  </div>
</body>
</html>
